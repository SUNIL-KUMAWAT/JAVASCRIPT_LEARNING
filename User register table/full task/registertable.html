<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registertable.css">
    <title>Dynamic Table</title>   
</head>

<body>
    <div class="container">
        <form name="form" id="user-form">
            <label for="name">
                Your Name:
            </label>
            <input type="text" id="name" name="name"><span id="nameloc"></span>
            <label for="username">
                Your Username:
            </label>
            <input type="text" id="username" name="username"><span id="usernameloc"></span>
            <label for="email">
                Email Address:
            </label>
            <input type="text" id="email"><span id="emailloc"></span>
            <label for="number">
                Mobile Number:
            </label>
            <input type="text" id="number" name="numuber" minlength="10" maxlength="10" ><span
                id="numloc"></span>
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password"><span id="passwordloc"></span>
            <!-- <input type="button" name="button" value="Register"
                onclick=" var temp = validate();adddata(); return temp;" class="addbtn"> -->
                <input type="button" id="add-button" name="fname" value="Register" onclick=" var temp = validate(); register.addUser(); return temp;" class="addbtn" >
            <!-- <input type="button" id="add-button" name="fname" value="Register" onclick="register.addUser();" class="addbtn" > -->
            <button id="cancel-button" class="hideButton" onclick="register.cancelEdit();">Cancel</button>
        </form>
    </div>
    <div class="tableClass">
        <br>
        <input type="text" name="searchbar" id="js-search" placeholder="Search..." onkeyup="register.search()">
        <table id="js-table" class="table" >
            <thead>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Number</th>
                <th>Status</th>
                <th>Created</th>
                <th>Action</th>                
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="table.js">   
</script>
</html>
