<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            function outerFunction(apple) {
                let apples = apple;
                return function (a) {
                    let appleJuice = apples - a;
                    document.write(appleJuice);
                    return appleJuice;
                }
            }
            let appleBuy = 20;
            const appleForJuice = outerFunction(appleBuy);
            appleForJuice(5);
        </script>
    </body>
</html>
