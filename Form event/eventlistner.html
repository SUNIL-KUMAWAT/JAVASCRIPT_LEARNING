<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventlistener.css">
    <title>Document</title>
   
</head>
<body>

    <section class="rightLeft">
        <form action="" id="form" onkeyup="formEvent()">
                <div>
                  <label for="User Name">
                    Name:
                  </label>
                  <input type="text" id="name" name="Name">
                </div>            
                <div>
                  <label for="email">
                    Email:
                  </label>
                  <input type="text" id="email" name="email">
                </div>            
                <div>
                  <label for="age">
                    Age:
                  </label>
                  <input type="text" id="age" name="email">
                </div>
            
                <div>
                  <label for="Address">
                  Address:
                  </label>
                  <textarea id="address" name="Address" cols="" rows=""></textarea>
                </div>
            
                <div>
                  <label for="Gender">
                    Gender:
                  </label>            
                  <input type="radio" id="gender" value="male" name="Gender" onclick="formEvent()">
                  <label for="male">male</label>
                  <input type="radio" id="gender" value="female" name="Gender" onclick="formEvent()">
                  <label for="female">female</label>
                  <input type="radio" id="gender" value="other" name="Gender" onclick="formEvent()">
                  <label for="other">other</label>            
                </div>            
                <div>
                  <label for="country">
                    Country:
                  </label>
                  <select id="country" name="country" onclick="country1()" >
                    <option value="select country">
                      Please select country</option>
                    <optgroup label="Asia">
                      <option value="India">India</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="Srilanka">Srilanka</option>
                      <option value="China">China</option>
                    </optgroup>
                    <option value="USA">USA</option>
                    <option value="UAE">UAE</option>
                    <option value="Othe">Other</option>
                  </select>
                </div>   
                <p id="countryfind"></p>         
                <div>
                  <label for="habbies"> Hobbies: </label>            
                  <input type="checkbox" id="habbies" name="hobbies[]" onclick="formEvent()">
                  <label for="dancing">Dancing</label>
                  <input type="checkbox" id="habbies" name="hobbies[]" onclick="formEvent()">
                  <label for="singing">Singing</label>
                  <input type="checkbox" id="habbies" name="hobbies[]" onclick="formEvent()">
                  <label for="painting">Painting</label>
                </div>            
                <div>
                  <label for="image"> Image Upload:</label>
                  <input type="file" id="image" name="image">
                </div>
            
                <div>
                  <label for="date">Date:</label>
                  <input type="date" id="date" name="date">
                </div>            
                <div>
                  <label for="password">
                    Password:
                  </label>
                  <input type="password" id="password" name="password">
                </div>            
                <div>
                  <label for="password-repeat">
                    Repeat Password:
                  </label>
                  <input type="password" id="passwordrepeat" name="password-repeat">
                </div>
            
                <div>
                  <label for="login">login</label>
                  <input type="submit" value="login" name="Submit" id="login" />
                  <label for="reset"> Reset </label>
                  <input type="reset" id="reset" name="reset">
                </div>
        </form>
    </section>
    <section class="rightEvent">
        <div class="event">
            <p id="formEvent"></p>
        </div>
    </section>
       
</body>
<script src="eventlistener.js"></script>
</html>
