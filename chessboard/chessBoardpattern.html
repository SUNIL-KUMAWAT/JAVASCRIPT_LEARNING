<!DOCTYPE html>
<html>

    <head>
        <title>Chess board</title>
        <style>
            body {
                text-align: left;
            }

            .box {
                height: 60px;
                width: 60px;
                border: 1.5px solid black;
                border-style: inset;
            }

            .blackbox {
                background-color: black;
            }

            .whitebox {
                background-color: white;
            }
        </style>
    </head>

    <body>
        <script type="text/javascript">
            var center = document.createElement('center');
            var ChessTablecreate = document.createElement('table');
            for (var i = 0; i < 8; i++) {
                var tr = document.createElement('tr');
                for (var j = 0; j < 8; j++) {
                    var td = document.createElement('td');
                    if ((i + j) % 2 == 0) {
                        td.setAttribute('class', 'box whitebox');
                        tr.appendChild(td);
                    } else {
                        td.setAttribute('class', 'box blackbox');
                        tr.appendChild(td);
                    }
                }
                ChessTablecreate.appendChild(tr);
            }
            center.appendChild(ChessTablecreate);
            document.body.appendChild(center);
        </script>
    </body>

</html>
